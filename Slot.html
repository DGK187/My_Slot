<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bass Slot Machine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }
        .slot-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            background: white;
            border: 5px solid blue;
            border-radius: 10px;
        }
        .reel {
            width: 80px;
            height: 120px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 2px solid gray;
            border-radius: 5px;
            transition: transform 0.1s ease-in-out;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .spin-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .win-message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1> Jackpot BAGaMONEY Slot Machine</h1>
    <div class="slot-container" id="slot-container"></div>
    <button class="spin-btn" id="spin-btn">Spin</button>
    <div class="win-message" id="win-message"></div>

    <script>
        const symbols = ["ğŸ’", "ğŸª¨", "ğŸ†", "ğŸ¥ˆ", "ğŸ’²", "ğŸ’°"];
        const reelsCount = 5;
        const rowsCount = 3;
        const slotContainer = document.getElementById("slot-container");
        const spinButton = document.getElementById("spin-btn");
        const winMessage = document.getElementById("win-message");

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function generateReels() {
            slotContainer.innerHTML = "";
            for (let i = 0; i < reelsCount; i++) {
                const reel = document.createElement("div");
                reel.classList.add("reel");
                reel.textContent = getRandomSymbol();
                slotContainer.appendChild(reel);
            }
        }

        function spinReels() {
            spinButton.disabled = true;
            winMessage.textContent = "";
            let spins = 10;
            let interval = setInterval(() => {
                generateReels();
                spins--;
                if (spins <= 0) {
                    clearInterval(interval);
                    checkWinCondition();
                    spinButton.disabled = false;
                }
            }, 150);
        }

        function checkWinCondition() {
            const reels = document.querySelectorAll(".reel");
            const results = Array.from(reels).map(reel => reel.textContent);
            
            const uniqueSymbols = new Set(results);
            
            if (uniqueSymbols.size === 1) {
                winMessage.textContent = "JACKPOT! ğŸ‰";
            } else if (uniqueSymbols.size <= 3) {
                winMessage.textContent = "You Win! ğŸ°";
            } else {
                winMessage.textContent = "Try Again!";
            }
        }

        spinButton.addEventListener("click", spinReels);
        generateReels();
    </script>
</body>
</html>
